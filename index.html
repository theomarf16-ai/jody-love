<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جود ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  overflow:hidden;
  font-family: Georgia, serif;
}

/* القلب */
.heart{
  position:relative;
  width:220px;
  height:220px;
  background:red;
  transform:rotate(-45deg);
  animation:beat 1.2s infinite;
  box-shadow:0 0 40px red;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:220px;
  height:220px;
  background:red;
  border-radius:50%;
}

.heart::before{
  top:-110px;
  left:0;
}

.heart::after{
  left:110px;
  top:0;
}

/* الاسم */
.name{
  position:absolute;
  color:white;
  font-size:55px;
  font-weight:bold;
  text-shadow:0 0 15px white;
  transform:rotate(45deg);
}

/* نبض */
@keyframes beat{
  0%{transform:rotate(-45deg) scale(1);}
  50%{transform:rotate(-45deg) scale(1.08);}
  100%{transform:rotate(-45deg) scale(1);}
}
</style>
</head>

<body>

<div class="heart"></div>
<div class="name">جود</div>

</body>
</html>
